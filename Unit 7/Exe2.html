<html>
    <head>
        <title>Exercise 2</title>
    </head>
    <body>
       <h2><b>HTML Form Test</b></h2> 
       <table>
        <form>
            <tr>
                <td>
                    <label for="name">
                        Name
                    </label>
                </td>
                <td><input type="text" id="name" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Adress">Address</label>
                </td>
                <td><input type="text" id="Adress" />
                </td>
            </tr>
            <tr>
                <td><label for="email">Email</label>
                </td>
                <td><input type="email" id="email" />
                </td>
            </tr>
            <tr>
                <td><label for="Gender">Gender</label>
                </td>
                <td>
                    <input type="radio" id="male" name="a" value="male">Male
                    <input type="radio" id="female" name="a" value="female">Female
                </td>
            </tr>
            <tr>
                <td><label for="Hobbies">Hobbies</label>
                </td>
                <td>
                    <input type="checkbox" name="a" value="sports">Sports
                    <input type="checkbox" name="a" value="movies">Movies
                    <input type="checkbox" name="a" value="Travelling">Travelling
                </td>
            </tr>
            <tr>
                <td>
                    <label for="country">Country</label>
                </td>
                <td>
                    <select name="country">
                        <option value="C1" > Nepal </option>
                        <option value="C2"> China </option>
                        <option value="C3"> India </option>
                        </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Message</label>
                </td>
                <td>
                    <TEXTAREA COLS=40 ROWS=5 Name="comments">
                        
                    </TEXTAREA><br><br>
                    <form name="form2" action="url" method="get">
                        <input type="submit" value="Submit">
                        <input type="reset" value="clear">
                    </form>
                </td>
            </tr>
        </form>
    </table>
    </body>
</html>
