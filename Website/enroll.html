        <section class="enrollment">
            <div class="enroll">
                <h1><b>Enrollment</b></h1> 
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <div class="container">
            <div class="title">Fill your details</div>
            <div class="content">
              <form action="#">
                <div class="user-details">
                  <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Username</span>
                    <input type="text" placeholder="Enter your username" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Email</span>
                    <input type="text" placeholder="Enter your email" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input type="text" placeholder="Enter your number" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Password</span>
                    <input type="text" placeholder="Enter your password" required>
                  </div>
                  <div class="input-box">
                    <span class="details">Confirm Password</span>
                    <input type="text" placeholder="Confirm your password" required>
                  </div>
                </div>


                <div class="gender-details">
                  <input type="radio" name="gender" id="dot-1">
                  <input type="radio" name="gender" id="dot-2">
                  <input type="radio" name="gender" id="dot-3">
                  <span class="gender-title">Gender</span>
                  <div class="category">
                    <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">Female</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three"></span>
                    <span class="gender">Prefer not to say</span>
                    </label>
                  </div>
                </div>

                <div class="genre">
                    <input type="radio" name="classical" id="dot-4">
                    <input type="radio" name="blues" id="dot-5">
                    <input type="radio" name="jazz" id="dot-6">
                    <input type="radio" name="pop" id="dot-7">
                    <input type="radio" name="rock" id="dot-8">
                    <span class="genre-title">Interested Genre</span>
                    <div class="category">
                      <label for="dot-4">
                      <span class="dot four"></span>
                      <span class="gender">Classical</span>
                    </label>
                    <label for="dot-5">
                      <span class="dot five"></span>
                      <span class="gender">Blues</span>
                    </label>
                    <label for="dot-6">
                      <span class="dot six"></span>
                      <span class="gender">Jazz</span>
                    </label>
                    <label for="dot-7">
                        <span class="dot seven"></span>
                        <span class="gender">Pop</span>
                    </label>
                      <label for="dot-8">
                        <span class="dot eight"></span>
                        <span class="gender">Rock</span>
                    </label>

                    </div>
                  </div>

                
                <div class="button">
                  <input type="submit" value="Register">
                </div>
              </form>
            </div>
          </div>
